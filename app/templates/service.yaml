apiVersion: v1
kind: Service
metadata:
  name: moviesdbservice
spec:
  type: NodePort
  ports:
  - port: 5432
  selector:
    app: moviesdb

---
apiVersion: v1
kind: Service
metadata:
  name: castdbservice
spec:
  type: NodePort
  ports:
  - port: 5432
  selector:
    app: castdb


---
apiVersion: v1
kind: Service
metadata:
  name: moviesservice
spec:
  selector:
    app: movies
  ports:
    - port: 5100
      targetPort: 8000


---
apiVersion: v1
kind: Service
metadata:
  name: castservice
spec:
  selector:
    app: cast
  ports:
    - port: 5200
      targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: nginxservice
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000
  selector:
    app: nginx

