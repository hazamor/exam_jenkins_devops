apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: movies-db
spec:
  serviceName: movies-db-service
  selector:
    matchLabels:
      app: movies-db 
  replicas: 1 
  template:
    metadata:
      labels:
        app: movies-db
    spec:
      containers:
      - name: postegres
        image: postgres:12.1-alpine
        ports:
            - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: movie_db_username
        - name: POSTGRES_PASSWORD
          value: movie_db_password
        - name: POSTGRES_DB
          value: movie_db_dev
        - name: POSTGRES_HOST_AUTH_METHOD
          value: trust
        volumeMounts:
        - name: movies-db
          mountPath: /var/lib/postgresql/data/
  volumeClaimTemplates:
  - metadata:
      name: movies-db
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: local-path
      resources:
        requests:
          storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies
spec:
  selector:
    matchLabels:
      app: movies
  replicas: 1
  template:
    metadata:
      labels:
        app: movies
    spec:
      containers:
      - name: movies
        image: "hazamor/jenkins-movies:latest"
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URI
          value: postgresql://movie_db_username:movie_db_password@movies-db-service:5432/movie_db_dev
        - name: CAST_SERVICE_HOST_URL
          value: http://cast-service:5200/api/v1/casts/

